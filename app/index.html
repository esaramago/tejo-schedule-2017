    <link rel="stylesheet" href="dist/main.css" />

    <!-- icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-180x180.png">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="img/android-chrome-192x192.png" sizes="192x192">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">

<body>
    <div class="o-wrapper">
        <div id="homePage" class="o-page is-active" aria-hidden="false">
            <header class="c-header o-row o-row--middle">
                <h1 class="c-heading-1">Horários Tejo</h1>
            </header>
            <main class="o-main">
                <button type="button" class="o-card js-goto-schedule">
                    <div class="o-card__section c-itinerary">
                        <span>Barreiro</span>
                        <span class="c-itinerary__arrow"></span>
                        <span>Terreiro do Paço</span>
                    </div>
                </button>
                <button type="button" class="o-card js-goto-schedule">
                    Terreiro do Paço - Barreiro
                </button>
            </main>
        </div>
        <div id="schedulePage" class="o-page" aria-hidden="true">
            <header class="c-header o-row o-row--middle">
                <button type="button" class="js-goto-home">
                    <svg class="c-icon" viewBox="0 0 16 16" preserveAspectRatio="xMidYMid meet">
                        <title>Voltar</title>
                        <path d="M16,7H3.8l5.6-5.6L8,0L0,8l8,8l1.4-1.4L3.8,9H16V7z" />
                    </svg>
                </button>
                <h1 class="c-heading-1 js-title"></h1>
            </header>
            <div class="o-tabs">
                <ul class="o-tabs__list js-tabs" role="tablist">
                    <!-- Tabs content -->
                </ul>
            </div>
            <main class="o-main u-full-height">
                <div class="o-card u-full-height">
                    <div class="u-relative u-full-height js-tabpanels">
                        <!-- Tab Panels content -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script>

        var config = {
            apiKey: "AIzaSyDbsZb36x1l4KaRHH-mlAsOxpHeAdwMOwM",
            authDomain: "tejo-schedule.firebaseapp.com",

            projectId: "tejo-schedule",

    <script src="dist/bundle.js"></script>
</body>
