    <style>
:root{--color-main-100:#f3fbff;--color-main-300:#42a5f5;--color-main-500:#07c;--color-grey-200:#eee;--color-grey-300:#CCC;--color-grey-500:#747474;--color-secondary-500:#ff5722}:root{--gap:24px;--gap-sm:calc(var(--gap) / 2);--gap-xs:calc(var(--gap) / 4);--gap-lg:calc(var(--gap) * 1.5)}@media(max-width:350px){:root{--gap:15px}}html,body{height:100%;font-size:62.5%}body,button,input{margin:0;font-family:'Segoe UI',sans-serif;font-size:1.6rem}button{padding:0;border:0;background:0}a{text-decoration:none}ul{margin:0;padding:0;list-style:none}.o-main{flex:1;overflow:hidden;box-sizing:border-box;width:100%;max-width:500px;padding:var(--gap-sm);margin:auto}.o-page{position:absolute;top:0;bottom:0;left:0;width:100%;background-color:var(--color-grey-200);display:flex;flex-direction:column;transform:translateX(100%);transition:transform .4s}.o-page.is-active{transform:translateX(0)}.o-panel{position:absolute;top:-99999px;right:0;left:0;opacity:0;transition:opacity .3s}.o-panel[aria-hidden=false]{position:relative;top:0;opacity:1}.o-panel--scrollable{height:100%;overflow:auto}.o-row,.c-header{display:flex;padding-right:var(--gap);padding-left:var(--gap)}.o-row>*+*,.c-header>*+*{padding-left:var(--gap)}.o-row--middle,.c-header{align-items:center}.o-row__wide{flex:1}.o-wrapper{position:absolute;top:0;bottom:0;left:0;overflow:hidden;width:100%;min-width:240px;background-color:var(--color-grey-200)}.c-button{text-transform:uppercase;font-weight:500;color:var(--color-main-500)}.c-button--icon{padding:var(--gap-sm);margin:calc(var(--gap-sm) * -1)}.c-card{box-sizing:border-box;display:block;padding:var(--gap) 0;margin-bottom:var(--gap-sm);border-radius:2px;background-color:white;box-shadow:rgba(0,0,0,0.12) 0 1px 6px,rgba(0,0,0,0.12) 0 1px 4px}button.c-card{width:100%;text-align:inherit}.c-header{height:55px;padding:0 var(--gap);background-color:var(--color-main-500);color:#FFF;fill:#FFF}.c-heading-1{margin:0;font-size:2rem;font-weight:500;line-height:2rem}.c-icon{width:1.6rem;height:1.6rem}.c-icon--xl{width:3rem;height:3rem}.c-itinerary{padding-bottom:var(--gap);margin-bottom:var(--gap);border-bottom:1px solid var(--color-grey-200);align-items:center;font-size:2rem;line-height:1}.c-itinerary__arrow{position:relative;display:block}.c-itinerary__arrow:before{content:"";position:absolute;top:0;bottom:0;right:0;display:inline-block;width:0;height:0;padding:6px;margin:auto;box-shadow:1px -1px 0 0 var(--color-grey-500) inset;transform:rotate(225deg)}.c-itinerary__arrow:after{content:"";display:block;height:1px;background-color:var(--color-grey-500)}.c-schedule{padding:0 var(--gap);font-size:3rem;line-height:1.2;text-align:center}.c-schedule>li{padding:var(--gap-xs) var(--gap)}.c-schedule .is-next{padding:0}.c-schedule .is-next>span{display:inline-block;padding:var(--gap-xs) var(--gap);border:2px solid var(--color-main-500);background-color:var(--color-main-100);color:var(--color-main-500)}.o-tabs{background-color:var(--color-main-500)}.o-tabs__list{display:flex;box-sizing:border-box;width:100%;max-width:500px;height:48px;padding:0;margin:0 auto;color:#FFFFFFAA;font-size:1.3rem;font-weight:500;text-align:center;text-transform:uppercase;list-style:none;text-align:center}.o-tabs__list>li{position:relative;display:flex;justify-content:center;align-items:center;flex:1;padding:0 5px;border-bottom:4px solid transparent;cursor:pointer}.o-tabs__list>li[aria-selected=true]{border-bottom-color:var(--color-secondary-500);color:#fff;pointer-events:none}.c-time{display:flex;align-items:center;fill:var(--color-grey-300);font-size:3rem;font-weight:500;line-height:2.8rem}.c-time>*+*{padding-left:var(--gap-xs)}.u-color-light{color:var(--color-grey-500)}.u-relative{position:relative}.u-full-width{width:100%}.u-full-height{height:100%}.u-text-center{text-align:center}
</style>

<body>
    <div class="o-wrapper">
        <div id="homePage" class="o-page is-active" aria-hidden="false">
            <header class="c-header">
                <h1 class="c-heading-1">Horários Tejo</h1>
            </header>
            <main class="o-main">
                <div class="js-itineraries"></div>
            </main>
        </div>
        <div id="schedulePage" class="o-page" aria-hidden="true">
            <header class="c-header">
                <button type="button" class="c-button--icon js-goto-home">
                    <svg class="c-icon" viewBox="0 0 16 16" preserveAspectRatio="xMidYMid meet">
                        <title>Voltar</title>
                        <path d="M16,7H3.8l5.6-5.6L8,0L0,8l8,8l1.4-1.4L3.8,9H16V7z" />
                    </svg>
                </button>
                <h1 class="c-heading-1 js-title"></h1>
            </header>
            <div class="o-tabs">
                <ul class="o-tabs__list js-tabs" role="tablist">
                    <!-- Tabs content -->
                </ul>
            </div>
            <main class="o-main u-full-height">
                <div class="c-card u-full-height">
                    <div class="u-relative u-full-height js-tabpanels">
                        <!-- Tab Panels content -->
                    </div>
                </div>
            </main>
        </div>
    </div>
